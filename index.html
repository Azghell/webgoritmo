<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webgoritmo - MVP</title>

    <!-- CSS de CodeMirror (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/fold/foldgutter.min.css" />

    <!-- Nuestro CSS Mínimo -->
    <link rel="stylesheet" href="pseudocode.css">
</head>
<body>
    <div class="mvp-container">
        <header class="mvp-header">
            <h1>Webgoritmo MVP</h1>
        </header>

        <main class="mvp-main-content">
            <div class="editor-controls">
                <div class="example-selector-container">
                    <label for="ejemplos-select">Cargar Ejemplo:</label>
                    <select id="ejemplos-select">
                        <option value="">-- Seleccione --</option>
                    </select>
                    <button id="cargar-ejemplo-btn">Cargar</button>
                </div>
            </div>
            <div class="editor-area">
                <textarea id="code-input"></textarea>
            </div>

            <div class="output-area">
                <div class="action-buttons">
                    <button id="run-code-btn"><i class="fas fa-play"></i> Ejecutar</button>
                    <!-- Otros botones como limpiar consola podrían ir aquí -->
                </div>
                <div id="console-output-container">
                    <div id="console-output">
                        <div class="console-line placeholder">Consola de Salida...</div>
                    </div>
                    <div class="console-input-area oculto"> <!-- Inicialmente oculto -->
                        <span id="console-input-prompt">&gt;</span>
                        <input type="text" id="console-input" disabled placeholder="Ingrese valor aquí y presione Enter">
                        <button id="send-input-btn" disabled>Enviar</button>
                    </div>
                </div>
            </div>
        </main>

        <aside class="mvp-side-panel">
            <h2>Panel Lateral</h2>
            <div id="sugerencias-panel">
                 <h3>Sugerencias</h3>
                 <ul id="lista-sugerencias">
                     <li class="sugerencia-item placeholder-sugerencia">Escriba para ver sugerencias...</li>
                 </ul>
            </div>
            <div id="variables-panel">
                <h3>Variables</h3>
                <ul id="lista-variables">
                    <li class="variable-item placeholder-variable">Ejecute código para ver variables...</li>
                </ul>
            </div>
             <!-- Más elementos del panel lateral aquí -->
        </aside>
    </div>

    <!-- Font Awesome para iconos (opcional, si se usa) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Scripts de CodeMirror (CDN) - ORDEN IMPORTANTE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/display/linenumbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/selection/active-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/fold/foldcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/fold/foldgutter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/fold/indent-fold.min.js"></script>

    <!-- Nuestros Scripts Modulares (MVP Fase 2) -->
    <script src="configGlobal.js"></script>
    <script src="datosEjemplos.js"></script>
    <script src="evaluadorExpresiones.js"></script>
    <script src="uiManager.js"></script>
    <script src="modoEditor.js"></script>
    <script src="motorInterprete.js"></script>
    <script src="app.js"></script>

    <!-- Eruda Console for Mobile Debugging -->
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
</body>
</html>
